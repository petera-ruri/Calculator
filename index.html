<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator">
            <input type="text" id="result"  name="screen" readonly></input>
            <row class="row-1">
                <button class="grey" onclick="clearResult()">C</button>
                <button class="grey">+/-</button>
                <button class="grey"  onclick="calculatePercentage()">%</button>
                <button class="orange" onClick="divide()">รท</button>
            </row>
            <row class="row-1">
                <button class="dark" onClick="appendValue('7')">7</button>
                <button class="dark" onclick="appendValue('8')">8</button>
                <button class="dark" onclick="appendValue('9')">9</button>
                <button class="orange" onclick="appendValue('*')">x</button>
            </row>
            <row class="row-1">
                <button class="dark" onclick="appendValue('4')">4</button>
                <button class="dark" onclick="appendValue('5')">5</button>
                <button class="dark" onclick="appendValue('6')">6</button>
                <button class="orange" onclick="appendValue('-')">-</button>
            </row>
            <row class="row-1">
                <button class="dark" onclick="appendValue('1')">1</button>
                <button class="dark" onclick="appendValue('2')">2</button>
                <button class="dark" onclick="appendValue('3')">3</button>
                <button class="orange" onclick="appendValue('+')">+</button>
            </row>
            <row class="row-1">
                <button class="zero" onclick="appendValue('0')">0</button>
                <button class="dark">.</button>
                <button class="orange" onclick="calculateResult()">=</button>
            </row>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
