<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>

    <div id="calculator">
        <input id="inputField" type="text" ></input>
        <div id="row">
            <button value="+" onclick="handleOperator('+')" class="operator-btn">+</button>
            <button onclick="handleNumber(7)">7</button>
            <button onclick="handleNumber(8)">8</button>
            <button onclick="handleNumber(9)">9</button>
            <button onclick="handleOperator('-')" class="operator-btn">-</button>
            <button onclick="handleNumber(4)">4</button>
            <button onclick="handleNumber(5)">5</button>
            <button onclick="handleNumber(6)">6</button>
            <button onclick="handleOperator('*')" class="operator-btn">*</button>
            <button onclick="handleNumber(1)">1</button>
            <button onclick="handleNumber(2)">2</button>
            <button onclick="handleNumber(3)">3</button>
            <button onclick="handleOperator('/')" class="operator-btn">/</button>
            <button onclick="handleNumber(0)">0</button>
            <button onclick="handleNumber('.')">.</button>
            <button onclick="handleCalculate('=')">=</button>
            <button onclick="clearResult()" class="operator-btn">C</button>
        </div>
    </div>
    </div>
    </div>
    <script src="index.js" async></script>

</html>
